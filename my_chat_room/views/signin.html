<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录</title>
<link type="text/css" rel="stylesheet" href="http://localhost:3000/stylesheets/sign.css">
<link type="text/css" rel="stylesheet" href="http://localhost:3000/stylesheets/common.css">
    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#submitname").click(function(){
                var  nickname=$("#username").val();
                if(nickname==''||nickname==null)
                {
                    alert("昵称不能为空！");
                    return false;
                }
            })
        })
    </script>
</head>
<body>
  <div id="content">
    <form style="margin-top:70px;" method="post">
      <div class="form_line">
        <div class="form_label">昵称：</div>
        <input type="text" id="username" name="name" />
      </div>
      <div class="form_line">
        <div class="form_label"></div>
        <button class="button gray" id="submitname" type="submit">登录</button>
        <button class="button gray" type="reset">取消</button>
      </div>
    </form>
  </div>
</body>
</html>
